<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<link rel="stylesheet" href="/css/style.css">
<body>

<div id="out-conteiner">
    <div id="facegoogle">
      <img src="/img/facebook.png" alt="" id="faceimg">
      <button id="facebutton">Login With Facebook</button><br>
      <img id="googleimg" src="/img/google.png" alt="">
      <button id="googlebutton">Login With Google</button>
    </div>
    <div id="or">
        <h1 id="message">Login with Your Account or Social Media</h1>
     <img id="orimg" src="/img/or.png" alt="">
    </div >
    <div id="login">     
           <input id="name" type="text" placeholder="UserName"> <br>
           <input id="password" type="password" placeholder="Password"><br>
           <button id="loginbutton">Login</button><br>
           <button id="forgot">I Forgot My Password</button>      
    </div>
</div>
</body>
</html>
